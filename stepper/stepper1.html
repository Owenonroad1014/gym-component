<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物流程 Stepper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif TC", serif;
        margin: 20px;
        text-align: center;
      }
      .stepper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 800px;
        margin: auto;
      }
      .step {
        flex: 1;
        text-align: center;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        background: #f8f9fa;
        margin: 5px;
        position: relative;
      }
      .step.active {
        background: #19127a;
        color: white;
        border-color: #090179;
      }
      .step.completed {
        background: #cce5ff;
        border-color: #007bff;
        color: #007bff;
      }
      .step.pending {
        background: #e9ecef;
        color: #6c757d;
      }
      .step p {
        margin: 5px 0;
        font-size: 18px;
      }
      .status {
        font-size: 16px;
        padding: 2px 6px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 5px;
      }
      .completed .status {
        background: #007bff;
        color: white;
      }
      .active .status {
        background: white;
        color: #007bff;
        border: 1px solid #007bff;
      }
      .pending .status {
        background: #d6d8db;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="stepper">
      <div class="step completed">
        <p>購物車</p>
        <span class="status">Completed</span>
      </div>
      <div class="step active">
        <p>填寫資料</p>
        <span class="status">Pending</span>
      </div>
      <div class="step pending">
        <p>付款</p>
        <span class="status">Pending</span>
      </div>
      <div class="step pending">
        <p>完成</p>
        <span class="status">Pending</span>
      </div>
    </div>
  </body>
</html>
