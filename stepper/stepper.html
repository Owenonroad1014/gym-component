<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物流程 Stepper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif TC", serif;
        margin: 20px;
        text-align: center;
      }
      .stepper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 600px;
        margin: auto;
        position: relative;
      }
      .step {
        flex: 1;
        text-align: center;
        position: relative;
      }
      .step::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 4px;
        background: #ddd;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      .step:nth-child(2)::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 4px;
        background: #007bff;
        z-index: -1;
        transform: translate(-50%, -50%);
      }
      .step:first-child::before {
        display: none;
      }
      .circle {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        font-size: 18px;
        font-weight: bold;
      }
      .active .circle {
        background: #007bff;
        color: white;
      }
      .completed .circle {
        background: #090179;
        color: white;
      }
      .step p {
        margin-top: 10px;
        font-size: 18px;
        color: #666;
      }
      .active p {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="stepper">
      <div class="step completed">
        <div class="circle">✓</div>
        <p>購物車</p>
      </div>
      <div class="step active">
        <div class="circle">2</div>
        <p>填寫資料</p>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <p>付款</p>
      </div>
      <div class="step">
        <div class="circle">4</div>
        <p>完成</p>
      </div>
    </div>
  </body>
</html>
